<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios aula 13</title>
</head>
<body>
    
    <script>
        const nome =  prompt('Digite seu nome completo:<br/> ');
        document.body.innerHTML += `seu nome é <strong>${nome}</strong><br/>`;
        document.body.innerHTML += `seu nome tem ${nome.length} letras<br/> `;
        document.body.innerHTML += `A segunda letra do seu nome é <strong>${nome[1]}</strong><br/>`;
        document.body.innerHTML += `Qual o primeiro indice da letra do seu nome? <strong>${nome.charAt('a')}<br/>`;
        document.body.innerHTML += `Qual o último indice da letra a no seu nome? <strong>${nome.lastIndexOf('a')}<br/>`;
        document.body.innerHTML += `As últimas 3 letras de seu nome são <strong>${nome.slice(-3, nome.length)}</strong><br/>`;
        document.body.innerHTML += `As palavras do seu nome são <strong>${nome.split(' ')}</strong><br/>`;
        document.body.innerHTML += `seu nome em letras maiúsculas é <strong>${nome.toUpperCase()}</strong><br/>`;
        document.body.innerHTML += `seu nome em letrtas minúsculas é <strong>${nome.toLowerCase()}</strong><br/>`;
    </script>
</body>
</html>
